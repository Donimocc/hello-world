<!DOCTYPE html>
<html>

	<head>

		<title></title>

			* {
				padding: 0;
				margin: 0;
			}
			
			body {
				width: 100%;
				height: 100%;

	<body>

			var img = new Image();
			img.src = "img/22014087_115945669000_1.jpg";

			function drawBg() {

				ctx.drawImage(img, 0, 0, mycanvas.width, mycanvas.height);
//				ctx.drawImage(img, 0, 0);
				console.log(mycanvas.width + "---------" + mycanvas.height);
					//				ctx.drawImage(img, 0, 0);
			}
			setInterval(drawBg, 50);
		</script>
	</body>
